name: Deploy docs

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Doc
      run: cargo doc --no-deps
    - name: Move doc
      run: mv target/doc docs
